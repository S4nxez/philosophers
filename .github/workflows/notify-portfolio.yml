name: Notify portfolio repo on push

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send dispatch event to portfolio repo
        run: |
          curl -i -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PORTFOLIO_TOKEN }}" \
            https://api.github.com/repos/s4nxez/campus42/dispatches \
            -d '{"event_type": "child_updated"}'

